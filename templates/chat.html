<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groq LLM Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .main-wrapper {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-items: center;
            min-height: 0;
        }
        .chat-container {
            flex: 1 1 auto;
            width: 100vw;
            max-width: 100vw;
            margin: 0;
            background: rgba(255,255,255,0.92);
            padding: 8px 2vw 8px 2vw;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
            border: 1px solid rgba(255,255,255,0.10);
            backdrop-filter: blur(6px) saturate(1.1);
            -webkit-backdrop-filter: blur(6px) saturate(1.1);
            position: relative;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            color: #2575fc;
            letter-spacing: 1px;
            margin-bottom: 18px;
            font-size: 1.3em;
            font-weight: 800;
            text-shadow: 0 2px 12px #b2bfff33;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .messages {
            flex: 1 1 auto;
            min-height: 0;
            max-height: 28vh;
            overflow-y: auto;
            border: 1.5px solid #b2bfff;
            padding: 6px 4px 6px 4px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 1px 4px #b2bfff22;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        .bubble {
            padding: 7px 10px;
            border-radius: 10px;
            max-width: 95%;
            word-break: break-word;
            font-size: 0.98em;
            box-shadow: 0 1px 4px rgba(31,38,135,0.07);
            margin-bottom: 1px;
            transition: box-shadow 0.2s;
        }
        .user-bubble {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 12px #6a11cb33;
        }
        .bot-bubble {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #222;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 12px #43e97b33;
        }
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            margin: 0 6px;
            box-shadow: 0 1px 4px #b2bfff33;
        }
        .user .avatar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin-left: 12px;
            margin-right: 0;
        }
        .bot .avatar {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #2575fc;
            margin-right: 12px;
            margin-left: 0;
        }
        .input-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 4px;
            position: relative;
            background: linear-gradient(90deg, #e0e7ff 0%, #f8fafc 100%);
            border-radius: 8px;
            padding: 6px 4px 4px 4px;
            box-shadow: 0 1px 4px #b2bfff22;
        }
        .input-row .input-top {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .input-row .input-bottom {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .input-row .input-bottom > * {
            margin-bottom: 0 !important;
        }
        /* Remove custom button alignment in input-bottom to fix jumping/click issues */
        select, input[type=text], input[type=number] {
            padding: 7px;
            margin-right: 4px;
            border-radius: 6px;
            border: 1px solid #b2bfff;
            background: #f8fafc;
            font-size: 0.98em;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px #b2bfff22;
        }
        select:focus, input[type=text]:focus, input[type=number]:focus {
            border: 2px solid #2575fc;
            outline: none;
            box-shadow: 0 2px 8px #2575fc33;
        }
        button {
            padding: 7px 16px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            box-shadow: 0 1px 4px rgba(106,17,203,0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0 4px 16px rgba(37,117,252,0.14);
            /* Removed transform to prevent button jump and click issues */
        }
        label {
            color: #2575fc;
            font-weight: 600;
            font-size: 1.08em;
            letter-spacing: 0.2px;
            margin-right: 2px;
        }
        .footer {
            text-align: center;
            color: #b2bfff;
            font-size: 0.85em;
            margin: 0;
            letter-spacing: 0.5px;
            opacity: 0.85;
            padding: 6px 0 4px 0;
            background: transparent;
        }
        .query-history-label {
            color: #2575fc;
            font-weight: 700;
            font-size: 1.13em;
            margin-bottom: 4px;
            letter-spacing: 0.3px;
            display: block;
        }
        #query_history_text {
            background: linear-gradient(90deg, #e0e7ff 0%, #f8fafc 100%);
            border: 1.5px solid #b2bfff;
            border-radius: 10px;
            font-size: 0.95em;
            color: #222;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            padding: 4px 6px;
            box-shadow: 0 1px 2px #b2bfff22;
        }
        @media (max-width: 900px) {
            .chat-container {
                max-width: 100vw;
                padding: 10px 2vw 10px 2vw;
                border-radius: 18px;
                margin-top: 18px;
            }
        }
        @media (max-width: 700px) {
            .chat-container {
                max-width: 100vw;
                padding: 2px 0.5vw 2px 0.5vw;
                border-radius: 8px;
                margin-top: 0;
            }
            .messages {
                max-height: 28vh;
            }
            .bubble { font-size: 0.95em; }
            .avatar { width: 22px; height: 22px; font-size: 0.9em; }
            button { padding: 6px 10px; font-size: 0.95em; }
            .input-row {
                flex-direction: column;
                align-items: stretch;
                gap: 2px;
                padding: 2px 2px 2px 2px;
            }
            .input-row .input-top input[type="text"] {
                min-width: 0;
                width: 100%;
            }
            .input-row .input-bottom {
                flex-direction: column;
                align-items: stretch;
                gap: 2px;
            }
            #query_history_text { font-size: 0.92em; }
        }
    </style>
</head>
<body>
    <div style="text-align:right; max-width:700px; margin:0 auto 8px auto;">
        <a id="wa-share" href="#" target="_blank" style="text-decoration:none; color:#25d366; font-weight:600; font-size:1.1em;">
            <span style="font-size:1.3em; vertical-align:middle;">ðŸŸ¢</span> Share via WhatsApp
        </a>
    </div>
    <div class="main-wrapper">
    <div class="chat-container">
        <h2><span style="vertical-align:middle;">ðŸ¤–</span> Groq LLM Chatbot</h2>
        <div id="user-greeting" style="text-align:right; color:#2575fc; font-weight:600; margin-bottom:8px;"></div>
        <div class="messages" id="messages"></div>
        <form id="chat-form" autocomplete="off">
            <div class="input-row">
                <div class="input-top">
                    <input type="text" id="prompt" placeholder="Type your message..." required autofocus style="min-width:180px; width:100%;">
                </div>
                <div class="input-bottom">
                    <label for="model">Model:</label>
                    <select id="model">
                        {% for model_id, model_name in models.items() %}
                        <option value="{{ model_id }}">{{ model_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="web_search">Web Search:</label>
                    <input type="checkbox" id="web_search">
                    <button type="submit" title="Send">âž¤</button>
                </div>
            </div>
        </form>
        <div style="margin-bottom:10px;">
            <span class="query-history-label">Query History:</span>
            <textarea id="query_history_text" rows="3" style="width:100%;margin-top:4px;" readonly></textarea>
            <div style="width:100%; display:flex; justify-content:flex-end; margin-top:4px;">
                <button id="clear-history-btn" type="button" style="height:32px; min-width:40px; padding:0 12px; background:linear-gradient(90deg,#ff5858 0%,#f09819 100%); color:#fff; font-weight:600; border-radius:8px; box-shadow:0 2px 8px #ff585822; font-size:0.98em;">Clear</button>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">Groq LLM Chatbot &copy; 2026 &mdash; Powered by Flask, Groq, and OpenAI-compatible APIs</div>
    <script>
                        // Clear history button logic
                        document.getElementById('clear-history-btn').addEventListener('click', function() {
                            document.getElementById('query_history_text').value = '';
                            fetch('/clear_history', { method: 'POST' })
                                .then(res => res.json())
                                .then(() => {
                                    renderHistory();
                                });
                        });
                // WhatsApp share button logic
                const waShare = document.getElementById('wa-share');
                if (waShare) {
                    const appUrl = window.location.origin;
                    const shareText = encodeURIComponent(`Check out this Groq LLM Chatbot web app: ${appUrl}`);
                    waShare.href = `https://wa.me/?text=${shareText}`;
                }
        const form = document.getElementById('chat-form');
        const messagesDiv = document.getElementById('messages');
        const modelSelect = document.getElementById('model');
        let userName = '';

        // Prompt for user name on first load
        function askUserName() {
            userName = localStorage.getItem('chat_user_name') || '';
            while (!userName || userName.trim().length < 2) {
                userName = prompt('Please enter your name:');
                if (userName === null) userName = '';
            }
            userName = userName.trim();
            localStorage.setItem('chat_user_name', userName);
        }

        function showUserGreeting() {
            document.getElementById('user-greeting').textContent = `ðŸ‘‹ Hello, ${userName}!`;
        }

        function addMessage(role, text) {
            const msg = document.createElement('div');
            msg.className = 'message ' + role;
            let avatar, bubble;
            if (role === 'user') {
                avatar = `<div class="avatar user">ðŸ§‘</div>`;
                bubble = `<div class="bubble user-bubble"><strong>${userName}:</strong> ${text}</div>`;
                msg.innerHTML = `${bubble}${avatar}`;
            } else {
                avatar = `<div class="avatar bot">ðŸ¤–</div>`;
                if (text && text.includes('\n')) {
                    const lines = text.split(/\n+/).filter(line => line.trim());
                    bubble = `<div class="bubble bot-bubble"><ul style='margin:6px 0 0 18px;'>${lines.map(line => `<li>${line.trim()}</li>`).join('')}</ul></div>`;
                } else {
                    bubble = `<div class="bubble bot-bubble">${text}</div>`;
                }
                msg.innerHTML = `${avatar}${bubble}`;
            }
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function renderHistory() {
            fetch('/history')
                .then(res => res.json())
                .then(data => {
                    const histDiv = document.getElementById('history');
                    if (!data.history || data.history.length === 0) {
                        histDiv.innerHTML = '';
                        return;
                    }
                    let textHistory = '';
                    let queryHistory = '';
                    for (const item of data.history.slice().reverse()) {
                        textHistory += `Model: ${item.model}\nPrompt: ${item.prompt}`;
                        if (item.web_search) textHistory += ' [Web Search]';
                        textHistory += `\nReply: ${item.reply}\n---------------------\n`;
                        queryHistory += `${item.prompt}\n`;
                    }
                    // document.getElementById('history_text').value = textHistory;
                    document.getElementById('query_history_text').value = queryHistory;
                });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const model = modelSelect.value;
            addMessage('user', prompt);
            document.getElementById('prompt').value = '';
            const web_search = document.getElementById('web_search').checked;
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model, prompt, web_search, user_name: userName })
            })
            .then(res => res.json())
            .then(data => {
                addMessage('bot', data.reply);
                renderHistory();
            });
        });

        // Initial load
        askUserName();
        showUserGreeting();
        renderHistory();
    </script>
</body>
</html>
